<div class="animate__animated animate__fadeIn">
    <h3>Buscar por Region: <small>{{regionActiva |titlecase}}</small></h3>
    <hr/>
    <h5>Seleccione la region</h5>

    <div class="row">
        <div class="col">
            <!-- [class.btn-primary]="region===regionActiva"> agrega clases a la propiedad class -->
            <!--      [ngClass]="{ 'btn-primary': region===regionActiva, 'btn-outline-primary': region!==regionActiva }" esocger el valor de la propiedad class segun la condicion-->
            <button *ngFor="let region of regiones" [class]="getClaseCss(region)" (click)='activarRegion(region)'>
            {{region|titlecase}}
        </button>
        </div>
    </div>

    <hr/>
</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <app-pais-table [paises]="paises"></app-pais-table>
    </div>
</div>
